<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 속성 colspan과 rowspan 확인</title>
    <style>
        table{
            border-collapse: collapse; 
            /* border-collapse: seperater =  테두리 분리 */
            border-spacing: 0px; 
            width: 250px;
        }
        td,th{
            border: 1px solid rgb(34, 141, 91)
            /* 선 두께, 선 모양, 선색상 */
        }
        caption{caption-side: top;}
    </style>
</head>
    <body>
<!-- colspan 열을 합침, lowspan 행을 합침-->
        <h3>TV 편성표</h3>
        <hr/>
        <table border="1">
            <tr>
                <td>시간</td>
                <td>ABC</td>
                <td>BBC</td>
                <td>CNN</td>   
            </tr>            
            <tr>
                <td>6PM - 7PM</td>
                <td rowspan="2">영화</td>
                <td>코미디</td>
                <td>뉴스</td>
            </tr>
            <tr>
                <td>7PM - 8PM</td>
                <td>스포츠</td>
                <td>시사</td>
            </tr>
        </table>
        <h3>시간표</h3>
        <hr/>
        <table border="1">
            <tr>
                <td>요일</td>
                <td>9am</td>
                <td>10am</td>
                <td>11am</td> 
                <td>12am</td>
            </tr>
            <tr>
                <td>월요일</td>
                <td colspan="2">영어</td>
                <td>수학</td>
                <td>미술</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td colspan="3">역사</td>
                <td>체육</td>
            </tr>
        </table>
    </body>
</html>
