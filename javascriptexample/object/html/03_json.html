			 //배열을 선언하고 하위 데이터 요소로서 JSON을 포함 
			let keyword_rank = {
					"title":"인기 검색어 순위",
					"rank": [
								{ "keyword" : "HTML5", "s" : "+", "v" : 178 },
								{ "keyword" : "CSS3", "s" : "new ", "v" : 150 },
								{ "keyword" : "jQuery", "s" : "+", "v" : 135 }
							]
			};
			//keyword_rank.rank[0].keyword로 접근.
			let tag = "<h1>" + keyword_rank.title + "</h1><ul>";
			for (let i = 0; i < keyword_rank.rank.length; i++) {
				let rank = keyword_rank.rank[i]; // 이 부분이 존재하지 않는다면
				tag += "<li>" + rank.keyword ;   // keyword_rank.rank[i].keyword로 명시되어야 한다
				tag += "(" + rank.s + rank.v +")</li>";
			}
			tag += "</ul>";
			
			// 구성한 내용을 화면에 출력
			document.write(tag); 
			
		</script>
