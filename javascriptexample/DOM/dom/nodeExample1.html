<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {

            line-height: 35px;
        }

        .check {
            margin-right: 25px;
            color: #999;
            font-size: 20px;
            background-color: aqua;
        }

        .check:hover{
            cursor:pointer;
        }
    </style>
</head>

<body>
    <h1>오늘의 할 일 목록</h1>
    <ul>
        <li><span class="check">&check;</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;자바스크립트공부하기</li>
        <li><span class="check">&check;</span> 점심 맛있게 먹기</li>
        <li><span class="check">&check;</span> 쉬는 시간에 옆 짝꿍과 같이 커피 마시기</li>
        <li><span class="check">&check;</span> 오늘 배운 내용 복습하기</li>
        <li><span class="check">&check;</span> 좋아하는 드라마 시청</li>
    </ul>
    <script src="../js/nodeExample1.js"></script>

</html>
