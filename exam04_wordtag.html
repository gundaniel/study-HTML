<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 태그확인</title>
</head>
    <body>
        <p><strong> strong태그는 문자를 강력하게 강조합니다.</strong></p>
        <p><em> em태그는 강조로 표시합니다.</em></p> 
        <!-- em태그는 기울여서 표시-->
        <p>ins태그는 <ins>추가한 내용을 밑줄로</ins> 표시합니다</p>
        <p><del>del태그는 취소선을 표시합니다</del></p>
        <p><small> small 태그는 작은 글자를 표시합니다.</small> </p>
        <p><mark> mark 태그는 음영 </mark>으로 표시합니다.</p>

        <p>X<sub>2</sub>(아래 첨자) 와  Y<sup>2</sup>(위 첨자)입니다. </p>
    </body>
</html>
