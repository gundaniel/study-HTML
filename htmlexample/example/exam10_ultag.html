<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List(ul)태그확인 </title>
</head>

<body>
    <br>
    <h3><span style="color : brown;">카페메뉴 </span></h3>
    <ul type="disc">
        <li>Caffe latte</li>
        <li> Americano</li>
        <li>Espresso</li>
    </ul>
    <ul type="square">
        <li>Caffe latte</li>
        <li> Americano</li>
        <li>Espresso</li>
    </ul>
    <ul type="circle">
        <li>Caffe latte</li>
        <li> Americano</li>
        <li>Espresso</li>
    </ul>
    <ul type="sytle-type-nonstyle">
        <li>Caffe latte</li>
        <li> Americano</li>
        <li>Espresso</li>
    </ul>

    <ul type="circle">
        <h3><span style=" color : red;">이달의 추천메뉴</span></h3>
        <li><strong>피치 못할 헛개 티</strong></li>
</body>

</html>
