<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 태그 확인 </title>
</head>

<body>
    <h3>문서 내에 다른 문서를 포함하고자 할 때</h3>
    <p>
        <iframe src=" exam16_tablestructure.html" width="560">
            <p>이 브라우저는 iframe을 지원하지 않습니다.</p>
        </iframe>
    </p>

    <h3>유튜브 동영상을 문서내 포함하고자 할때</h3>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BBuizUB5_cI?si=j4zjBpYwEj7rRc9F"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>

    <h3>다른 문서를 보고자 할 때</h3>
    <p>
        <iframe width="560" height="315" name="site"></iframe> <!--name이 같아야 실행됨 -->
    </p>
    <ul>
        <li><a href="exam07_divAndspan.html" target="site">div태그</a></li>
        <li><a href="list_example.htm" target="site">lsit예제</a></li>
        <li><a href="exam15_tablespan.html" target="site">table태그</a></li>
    </ul>
</body>

</html>
