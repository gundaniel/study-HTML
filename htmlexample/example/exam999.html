    <body>
        <h1><strong>온라인베스트</strong></h1>
        <br>

        <ul type="disc">
            <li>[인문]
                <ol type = "1">
                    <li>넥서스 -유발 하라리</li>
                    <li>하루 한장 나의 어휘력을 위한 필사노트 - 유선경</li>
                    <li>인생의 의미 - 토마스 힐란드 에릭센</li>
                </ol>
            </li>
            <li>[시/에세이]    
                <ol type =  "A">
                    <li>서랍에 저녁을 넣어두었다 - 한강 </li>
                    <li>어른의 행복은 조용하다 - 태수 </li>
                    <li>다운이는 콩다콩 - 이다운 </li>
                </ol>
            </li>
         </ul>
