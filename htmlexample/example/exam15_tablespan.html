<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 속성 colspan과 rowspan 확인</title>
</head>
    <body>
<!-- colspan 열을 합침, lowspan 행을 합침-->
        <table border="1">
            <tr>
                <td colspan="4">지상파 방송국</td>
            </tr>            
            <tr>
                <td rowspan="2">채널</td>
                <td>MBC</td>
                <td>KBS</td>
                <td>SBS</td>
            </tr>
            <tr>
                <td>11</td>
                <td>9</td>
                <td>5</td>
            </tr>
        </table>

        
    </body>
</html>
