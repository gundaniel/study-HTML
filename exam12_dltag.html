<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List (dl)태그 확인 </title>
</head>
    <body>
        <h3>용어정리</h3>
        <dl>
        <strong><dt>HTML</dt></strong> <!--dt는 정의할 용어-->
        <dd>
            <strong><span style="color:red;">"Hyper text Markup Language"</span></strong>
            의 약자로 웹페이지를 만들기 위한 언어로 웹브라우저에서 동작하는 언어이다.
        </dd>
        </dl>
    <hr/>
        <dl>
        <dt>사과 선물용 3kg</dt>
        <dd>소과 13~ 16</dd>
        <dd>대과 6~ 10</dd>
        </dl>
    </body>
</html>
