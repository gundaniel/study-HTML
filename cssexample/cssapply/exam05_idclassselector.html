<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자 확인</title>
    <style type="text/css">
        /*전체 선택자 */
        *{
            font-size: 28px;
        }
        /* id선택자 */
        #text{
            font-weight: bold;
            background-color: rgb(216, 230, 20);
        }
        .word{
            color: blue;
            font-weight: bold;
        }
        .wordstyle{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="text">Have a nice day</div>
    <div>좋은 하루 되세요</div>
    <div class="word wordstyle">have a nice day</div>
    <div>좋은 하루 되세요</div>
    <div class = "word">이번 한 주도 고생 많으셨습니다.~~</div>
    <p>have a nice day</p>
    <p class="word">좋은 하루 되세요</p>
</body>

</html>
