<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 스타일 속성</title>
    <style type="text/css">
        ol {
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
        ul {
            list-style: circle url(../images/icon.png) outside;
            /*list-style: none;*/
        }
    </style>
</head>

<body>
    <h2>가지고 있는 물건</h2>
    <ul>
        <li>시계</li>
        <li>가방</li>
        <li>핸드폰</li>
    </ul>

    <h2>가지고 싶은 물건</h2>
    <ol>
        <li>자동차</li>
        <li>자동차</li>
        <li>자동차</li>
    </ol>
</body>

</html>
