<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 속성확인</title>
<style>
    span{
        border :2px solid teal;
    }
    span.in-spacing{
        padding: 50px 20px;
    }
</style>
</head>
<body>
    <span>속성을 설정하지 않은 요소</span><br><br><br><br>
    <span class="in-spacing"> padding 속성값을 방향별로 따로 설정한 요소
</body>
</html>
