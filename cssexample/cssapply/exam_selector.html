<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exma_selector</title>
    <style type="text/css">
        h3::before {
            content: "**";
            color: red;
        }
        h3::after { 
            content: "**";
            color: red;
        }
        div#shine li:hover {
            color: orange;
        }
        div#shine2 li {
            color: green;
        }
        ul {
            list-style: circle url("../images/top.png") outside;
        }
        ul li:nth-child(1) {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>여행하고 싶은 나라</h3>
    <hr />
    <div id="shine">
        <ol type="1">
            <li id>스위스</li>
            <li>미국</li>
            <li>일본</li>
            <li>호주</li>
        </ol>
    </div>
    <h3>여행하고 싶은 섬</h3>
    <hr />
    <div id="shine2">
        <ol type="1">
            <li>제주도</li>
            <li>하와이</li>
            <li>오키나와</li>
            <li>발리</li>
        </ol>
    </div>
    <h3>좋아하는 음식</h3>
    <hr />
    <div>
        <ul>
            <li>짬뽕</li><!-- 파일이 존재하지 않기 때문에 클릭시 에러발생 -->
            <li>삼겹살</li>
            <li>떡볶이</li>
        </ul>
    </div>
</body>

</html>
