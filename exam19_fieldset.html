<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filedset과 속성 legend 확인</title>
    <style>
        fieldset {
            width: 580;
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend><strong>커피 사이즈는 어떤 걸로 드릴까요?</strong></legend>
            <p>
                <input type="radio" name="size" id="size1" value="small" />
                <label for="size1">Small</label>
            </p>
            <p>
                <input type="radio" name="size" id="size2" value="medium" />
                <label for="size2">medium</label>
            </p>
            <p>
                <input type="radio" name=" size" id="size3" value="large" />
                <label for="size3">Large</label>
            </p>
        </fieldset>
    </form>
    <br />
    <form>
        <fieldset>
            <legend><strong>통합검색</strong></legend>
            <div>
                <label for="search">도서명</label>
                <input type="text" name="search" size="50" id="search">
                <button type="submit">검색</button>
                <button type="reset">초기화</button>
            </div>
            <div>
                <label>검색범위:</label>
                <input type="radio" name="search" id="range" value="range">
                <label for="range">키워드</label>
                <input type="radio" name="search" id="story" value="story">
                <label for="story">본문내용</label>
            </div>
            <div>
                <label>자료유형:</label>
                <input type="checkbox" name="type" id="all" value="all">
                <label for="all">전체</label>
                <input type="checkbox" name="type" id="one" value="one">
                <label for="one">단행본</label>
                <input type="checkbox" name="type" id="repport" value="repport">
                <label for="repport">학술지</label>
                <input type="checkbox" name="type" id="non" value="non">
                <label for="non">비도서</label>
            </div>
        </fieldset>
    </form>
    <br />
    <form>
        <fieldset>
            <legend><STrong>일기쓰기</STrong></legend>
            <div>
                <label for="today">날짜</label>
                <input type="date" name="today" id="today" />
            </div>
            <div>
                <label for="write">일기</label>

                <textarea rows="8" cols="20" name="text" id="text"></textarea>
            </div>
            <button type="submit">일정기록</button>
        </fieldset>
    </form>
</body>

</html>
